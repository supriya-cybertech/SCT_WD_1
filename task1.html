<!--HTML Structure
Create a semantic layout with a header containing your navigation links.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Landing Page</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- =========================
       NAVIGATION BAR
       ========================= -->
  <header id="navbar">
    <nav>
      <ul>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- =========================
       PAGE SECTIONS
       ========================= -->
  <section id="home" class="section home-section">
    <h1>Welcome to Our Landing Page</h1>
    <p>Scroll down to see the navbar change color.</p>
  </section>

  <section id="about" class="section about-section">
    <h2>About Us</h2>
    <p>We create amazing web experiences with responsive design.</p>
  </section>

  <section id="services" class="section services-section">
    <h2>Our Services</h2>
    <p>Web development, branding, and more.</p>
  </section>

  <section id="contact" class="section contact-section">
    <h2>Contact Us</h2>
    <p>Get in touch for your next project.</p>
  </section>

  <!-- Link to JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
